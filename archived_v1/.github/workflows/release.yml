name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller build.spec

    - name: Archive Release (Windows)
      if: runner.os == 'Windows'
      uses: thedoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'stock_analysis_windows.zip'
        directory: 'dist/stock_analysis'
        path: '.'

    - name: Archive Release (Mac)
      if: runner.os == 'macOS'
      run: |
        cd dist/stock_analysis
        zip -r ../../stock_analysis_mac.zip .

    - name: Upload Release Asset (Windows)
      if: runner.os == 'Windows'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/stock_analysis/stock_analysis_windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset (Mac)
      if: runner.os == 'macOS'
      uses: softprops/action-gh-release@v1
      with:
        files: stock_analysis_mac.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
