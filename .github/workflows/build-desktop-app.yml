name: Build Desktop App

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'desktop/**'
      - 'requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller psutil

      - name: Build Python Sidecar (EXE)
        run: |
          # Clean up previous build artifacts
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path desktop/src-tauri/python_backend) { Remove-Item -Recurse -Force desktop/src-tauri/python_backend }
          
          # Build Python backend with PyInstaller
          pyinstaller --clean --name stock_server --onedir --paths src src/webui.py
          
          # Create binaries directory if needed
          mkdir desktop/src-tauri/binaries -ErrorAction SilentlyContinue
          
          # Move the built folder to Tauri resources
          move dist/stock_server desktop/src-tauri/python_backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Frontend Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Tauri App (Windows)
        working-directory: ./desktop
        run: npm run tauri build

      - name: Upload Installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Windows-Installer
          path: desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Executable (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Windows-EXE
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller psutil

      - name: Build Python Sidecar (Mac)
        run: |
          # Clean up previous build artifacts
          rm -rf dist build desktop/src-tauri/python_backend
          
          # Build Python backend with PyInstaller
          pyinstaller --clean --name stock_server --onedir --paths src src/webui.py
          
          # Move the built folder to Tauri resources
          mv dist/stock_server desktop/src-tauri/python_backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install Frontend Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Tauri App (Mac)
        working-directory: ./desktop
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Mac-DMG
          path: desktop/src-tauri/target/release/bundle/dmg/*.dmg
