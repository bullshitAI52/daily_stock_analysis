name: Build Desktop App

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'desktop/**'
      - 'requirements.txt'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller psutil

      - name: Build Python Sidecar (EXE)
        # Note: We append -x86_64-pc-windows-msvc because Tauri expects the target triple
        run: |
          pyinstaller --clean --name stock_server --onefile --paths src src/webui.py
          mkdir desktop/src-tauri/binaries -ErrorAction SilentlyContinue
          move dist/stock_server.exe desktop/src-tauri/binaries/stock_server-x86_64-pc-windows-msvc.exe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Frontend Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Tauri App (Windows)
        working-directory: ./desktop
        run: npm run tauri build

      - name: Upload Installer (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Windows-Installer
          path: desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Executable (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Windows-EXE
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller psutil

      - name: Build Python Sidecar (Mac)
        run: |
          pyinstaller --clean --name stock_server --onefile --paths src src/webui.py
          mkdir -p desktop/src-tauri/binaries
          # Github Actions Mac runner is likely x86_64 or arm64? 
          # setup-python usually matches runner. macos-latest is now ARM64 (M1) often, but we should be careful.
          # We'll build for the host arch.
          mv dist/stock_server desktop/src-tauri/binaries/stock_server-x86_64-apple-darwin
          # Also support arm64 if running on arm runner, but let's just stick to cross or host.
          # Actually, on GitHub Actions macos-latest (14) is arm64. macos-13 is x86_64.
          # Let's assume user wants to run on their machine which is arm64, but for distribution we might want both.
          # For now, let's just do what works on the runner.
          # Check runner arch
          uname -m

      - name: Rename Binary for Tauri
        run: |
          # Detect architecture and rename accordingly
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            mv desktop/src-tauri/binaries/stock_server-x86_64-apple-darwin desktop/src-tauri/binaries/stock_server-x86_64-apple-darwin || true
          else
             # Assuming arm64
             mv desktop/src-tauri/binaries/stock_server-x86_64-apple-darwin desktop/src-tauri/binaries/stock_server-aarch64-apple-darwin || true
          fi
          # Note: The above move command in previous step might have failed if name didn't match. 
          # Let's just blindly rename whatever is in dist
          cp dist/stock_server desktop/src-tauri/binaries/stock_server-x86_64-apple-darwin
          cp dist/stock_server desktop/src-tauri/binaries/stock_server-aarch64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Install Frontend Dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Tauri App (Mac)
        working-directory: ./desktop
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Mac-DMG
          path: desktop/src-tauri/target/release/bundle/dmg/*.dmg
